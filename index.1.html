<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
</head>

<body>
  <div class="grid-x author">
    <div class="cell blurb">
      <h3>The author.</h3>
      <p>Cras tempor eu risus eget viverra. Aenean auctor vestibulum lacus, id viverra orci interdum non. Integer
        tincidunt venenatis porta. Nam eu odio fringilla, accumsan lorem quis, lobortis mi. Proin luctus velit
        lacus, ut tempor risus iaculis vel. </p>
      <div>
        <img src="assets/img/interchange/signature.png" />
      </div>
      <div>
        <span>Get Social</span>
        <span><i class="arrow fas fa-angle-right"></i></span>
        <span><a href="#" class="social"><i class="fab fa-instagram"></i></a><a href="#" class="social"><i class="fab fa-twitter"></i></a><a
            href="#" class="social"><i class="fab fa-youtube"></i></a></span></div>
      <button type="button" class="button bg-dark-green">Learn More</button>
      <button data-open="preorder" type="button" class="button bg-light-green">Pre-Order</button>
    </div>
    <div class="cell book text-right small-8 medium-8 large-6 shadow">
      <img data-interchange="[assets/img/interchange/book_open_sml.png, small], [assets/img/interchange/book_open_med.png, medium], [assets/img/interchange/book_open_lrg.png, large]" />
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/what-input/dist/what-input.js"></script>
  <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
